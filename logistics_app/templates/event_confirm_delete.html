{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Event</h2>
  <p>Are you sure you want to delete the event <strong>{{ event.name }}</strong> scheduled on {{ event.date|date:"Y-m-d H:i" }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
