{% extends 'logistics_app/base.html' %}

{% block title %}Confirm Delete Event{% endblock %}

{% block content %}
  <h2>Delete Event</h2>
  <p>Are you sure you want to delete event "{{ object.name }}"?</p>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
